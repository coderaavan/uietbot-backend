<!DOCTYPE html>
<html>
    <head>
        <title>UIET Assistant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />
        <style>
            .button1{
                display:inline-block;
                margin:20%;
                height:50px;
            }
        </style>
    </head>
    <body style="background-image:url('../static/img/background1.jpg')">

        <button class="button1 w3-light-green" onclick="document.getElementById('id01').style.display='block'">Upload Assignment</button>

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom w3-card-4">
            <header class="w3-container w3-teal"> 
                <span onclick="document.getElementById('id01').style.display='none'" 
                class="w3-button w3-display-topright">&times;</span>
                <h2>Assignment Details</h2>
            </header>
            <div class="w3-container">
                <form class="w3-container" method="POST" action="http://localhost:5000/uploadAsgn">

                <label>Assignment Title:</label>
                <input class="w3-input" type="text" name="title"><br>

                <label>Branch(in capital acronym):</label>
                <input class="w3-input" type="text" name="branch"><br>

                <label>Semester(in number):</label>
                <input class="w3-input" type="number" name="semester"><br>

                <label>Section(in capital):</label>
                <input class="w3-input" type="text" name="section"><br>

                <label>Details:</label>
                <textarea class="w3-input" name="details" rows="4"></textarea><br>

                <label>Last Submission Date(in yyyy-mm-dd):</label>
                <input class="w3-input" type="text" name="date"><br>

                <button class="w3-btn w3-teal" type="submit">Submit</button>

                </form>

            </div>
            
            </div>
        </div>
        </div>


        <button class="button1 w3-light-green" onclick="document.getElementById('id02').style.display='block'">Upload Exam Details</button>

        <div id="id02" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom w3-card-4">
            <header class="w3-container w3-teal"> 
                <span onclick="document.getElementById('id02').style.display='none'" 
                class="w3-button w3-display-topright">&times;</span>
                <h2>Assignment Details</h2>
            </header>
            <div class="w3-container">
                <form class="w3-container" method="POST" action="http://localhost:5000/uploadExam">

                <label>Exam Title:</label>
                <input class="w3-input" type="text" name="title"><br>

                <label>Branch(in capital acronym):</label>
                <input class="w3-input" type="text" name="branch"><br>

                <label>Semester(in number):</label>
                <input class="w3-input" type="number" name="semester"><br>

                <label>Subject:</label>
                <input class="w3-input" type="text" name="subject"><br>

                <label>Date(in yyyy-mm-dd):</label>
                <input class="w3-input" type="text" name="date"><br>

                <button class="w3-btn w3-teal" type="submit">Submit</button>

                </form>

            </div>
            </div>
        </div>
        </div>
    </body>
</html>
