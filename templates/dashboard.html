<!DOCTYPE html>
<html lang="en">
<head>
	<title>UIET Assistant</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/css/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<ul class="main-nav nav navbar-nav navbar-right">
		<li><a href="/">Home</a></li>
        <li><a href="/logout">Logout</a></li>
	</ul>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
				<span class="login100-form-title">
					Faculty's Dashboard
				</span>

				

					
					
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" onclick="document.getElementById('id01').style.display='block'">
						Upload Assignment
					</button>
					<div id="id01" class="w3-modal">
            			<div class="w3-modal-content w3-animate-zoom w3-card-4">
				            <header class="w3-container w3-teal"> 
				                <span onclick="document.getElementById('id01').style.display='none'" 
				                class="w3-button w3-display-topright">&times;</span>
				                <h2>Assignment Details</h2>
				            </header>
				            <div class="w3-container">
				                <form class="w3-container" method="POST" action="/uploadAsgn">

				                <label>Assignment Title:</label>
				                <input class="w3-input" type="text" name="title"><br>

				                <label>Branch(in capital acronym):</label>
				                <input class="w3-input" type="text" name="branch"><br>

				                <label>Semester(in number):</label>
				                <input class="w3-input" type="number" name="semester"><br>

				                <label>Section(in capital):</label>
				                <input class="w3-input" type="text" name="section"><br>

				                <label>Details:</label>
				                <textarea class="w3-input" name="details" rows="4"></textarea><br>

				                <label>Last Submission Date(in yyyy-mm-dd):</label>
				                <input class="w3-input" type="text" name="date"><br>

				                <button class="w3-btn w3-teal" type="submit">Submit</button>

				                </form>

				            </div>
            
            			</div>
        			</div>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" onclick="document.getElementById('id02').style.display='block'">
						Upload Exam
					</button>
					<div id="id02" class="w3-modal">
            			<div class="w3-modal-content w3-animate-zoom w3-card-4">
				            <header class="w3-container w3-teal"> 
				                <span onclick="document.getElementById('id02').style.display='none'" 
				                class="w3-button w3-display-topright">&times;</span>
				                <h2>Exam Details</h2>
				            </header>
	            			<div class="w3-container">
				                <form class="w3-container" method="POST" action="/uploadExam">

				                <label>Exam Title:</label>
				                <input class="w3-input" type="text" name="title"><br>

				                <label>Branch(in capital acronym):</label>
				                <input class="w3-input" type="text" name="branch"><br>

				                <label>Semester(in number):</label>
				                <input class="w3-input" type="number" name="semester"><br>

				                <label>Subject:</label>
				                <input class="w3-input" type="text" name="subject"><br>

				                <label>Date(in yyyy-mm-dd):</label>
				                <input class="w3-input" type="text" name="date"><br>

				                <button class="w3-btn w3-teal" type="submit">Submit</button>
				            	</form>

            				</div>
            			</div>
        			</div>
        		</div>
					
					<br><br>
					{% if cond %}
					<strong><p class="text-danger text-center">Some error occured try again!!!</p></strong>	
					{% endif %}

			</div>
		
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="../static/js/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/popper.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../static/js/main2.js"></script>

</body>
</html>
