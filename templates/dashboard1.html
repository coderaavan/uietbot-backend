<!DOCTYPE html>
<html lang="en">
<head>
	<title>UIET Assistant</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/css/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/img/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/login" method="post">
					<span class="login100-form-title">
						Faculty's Dashboard
					</span>

				

					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Upload Assignment
						</button>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Upload Exam
						</button>
					</div>

					{% if cond %}
					<br>
					<strong><p class="text-danger">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspYou are not logged in!!!<p></strong>
					{% endif %}

				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="../static/js/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/popper.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../static/js/main2.js"></script>

</body>
</html>
